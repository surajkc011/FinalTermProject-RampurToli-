<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Package</title>
    <style>
        body, h1, p, button, input, select, label {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 20px;
        }

        .header .logo {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 24px;
        }

        .navbar {
            display: flex;
            justify-content: flex-end; /* Align the navigation buttons to the right */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 25px; /* Increased margin for more space between buttons */
        }

        .purchase-section {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: left;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 20px;
            margin-bottom: 5px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: block;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #f1f1f1;
            margin-top: 40px;
        }

        .credit {
            margin-top: 10px;
            color: #333;
        }
    </style>
