<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Package</title>
    <style>
        body, h1, p, button, input, select, label {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 20px;
        }

        .header .logo {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 24px;
        }

        .navbar {
            display: flex;
            justify-content: flex-end; /* Align the navigation buttons to the right */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-left: 25px; /* Increased margin for more space between buttons */
        }

        .purchase-section {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: left;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 20px;
            margin-bottom: 5px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: block;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #f1f1f1;
            margin-top: 40px;
        }

        .credit {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo">RampurTravels</a>
        <nav class="navbar">
            <div id="nav-close" class="fas fa-times"></div>
            <a href="../HTML/index.html">Home</a>
            <a href="../HTML/category.html">Adventure</a>
            <a href="../HTML/package.html">Packages</a>
            <a href="../HTML/contact.html">Contact Us</a>
            <a href="../HTML/login.html">Login/Register</a>
        </nav>
        <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div> 
            <div id="search-btn" class="fas fa-search"></div>
        </div>
    </header>

    <section class="purchase-section">
        <h1>Payment details</h1>
        <form id="payment-form">
            <label for="payment-method">Payment method</label>
            <select id="payment-method" name="payment_method">
                <option value="credit_card">Debit or Credit Card</option>
                <option value="paypal">PayPal</option>
                <option value="esewa">eSewa</option>
                <option value="khalti">Khalti</option>
            </select>
            
            <label for="name-on-card">Name on card</label>
            <input type="text" id="name-on-card" name="name_on_card" placeholder="John Smith">
            
            <label for="card-details">Card details</label>
            <input type="text" id="card-details" name="card_details" placeholder="XXXX XXXX XXXX XXXX">
            
            <label for="billing-address">Billing address</label>
            <input type="text" id="billing-address" name="billing_address" placeholder="Address 1">
            <input type="text" id="billing-city" name="billing_city" placeholder="City">
            <input type="text" id="billing-state" name="billing_state" placeholder="State">
            <input type="text" id="billing-zip" name="billing_zip" placeholder="ZIP Code">
            <input type="text" id="billing-country" name="billing_country" placeholder="Country">
            
            <button type="submit" class="btn" id="place-order">Place Order</button>
        </form>
    </section>

       <section class="footer">
        <div class="credit">Created by Rampur Toli | All Rights Reserved!</div>
    </section>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Placeholder for package name retrieval from the URL
            const params = new URLSearchParams(window.location.search);
            const packageName = params.get('package');
            
            // Placeholder for confirmation logic
            document.getElementById('payment-form').addEventListener('submit', function(event) {
                event.preventDefault();
                
                // Validate form fields
                const nameOnCard = document.getElementById('name-on-card').value;
                const cardDetails = document.getElementById('card-details').value;
                const billingAddress = document.getElementById('billing-address').value;
                const billingCity = document.getElementById('billing-city').value;
                const billingState = document.getElementById('billing-state').value;
                const billingZip = document.getElementById('billing-zip').value;
                const billingCountry = document.getElementById('billing-country').value;
                
                if (!nameOnCard || !cardDetails || !billingAddress || !billingCity || !billingState || !billingZip || !billingCountry) {
                    alert('Please fill in all fields.');
                    return;
                }

                // Display success message and/or submit form
                alert('Package Purchased Successfully!');
                window.location.href = '../HTML/package.html'; // Redirect to packages page

                // Add AJAX request or form submission logic here
            });
        });
    </script>
</body>
</html>
