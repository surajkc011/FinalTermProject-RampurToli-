<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Link your CSS files -->
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="../CSS/register.css">
    <!-- Add any other meta tags or external resources here -->
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><i class="fas fa-hiking"></i> RampurTravels</a>
        <nav class="navbar">
            <div id="nav-close" class="fas fa-times"></div>
            <a href="../HTML/index.html">Home</a>
            <a href="../HTML/category.html">Adventure</a>
            <a href="../HTML/package.html">Packages</a>
            <a href="../HTML/contact.html">Contact Us</a>
            <a href="../HTML/login.html">Login/Register</a>
        </nav>
        <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div> 
            <div id="search-btn" class="fas fa-search"></div>
        </div>
    </header>

    <div class="container">
        <div class="register-form">
            <h2>Register</h2>
            <div class="input-field">
                <input type="text" placeholder="Username" id="username">
            </div>
            <div class="input-field">
                <input type="email" placeholder="Email" id="email">
            </div>
            <div class="input-field">
                <input type="password" placeholder="Password" id="password">
            </div>
            <button onclick="validateAndRegister()">Register</button>
            <div class="login-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
                <p><a href="package.html">Go Back</a></p>
            </div>
        </div>
    </div>

    <!-- Popup for registration success -->
    <div id="registerSuccessPopup" class="popup">
        <div class="popup-content">
            <span class="close-popup" onclick="closePopup('registerSuccessPopup')">&times;</span>
            <p>Registration successful!</p>
            <a href="package.html" class="btn-back-to-home">Back to Packages</a>
        </div>
    </div>
