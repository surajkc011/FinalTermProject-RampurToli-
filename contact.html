<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../CSS/index.css">
    <style>
        /* CSS for popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 5px;
            z-index: 1000;
        }
        .popup h2 {
            margin-bottom: 10px;
        }
        .popup-btn {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><i class="fas fa-hiking"></i> RampurTravels</a>
        <nav class="navbar">
            <div id="nav-close" class="fas fa-times"></div>
            <a href="../HTML/index.html">Home</a>
            <a href="../HTML/category.html">Adventure</a>
            <a href="../HTML/package.html">Packages</a>
            <a href="../HTML/contact.html">Contact Us</a>
            <a href="../HTML/login.html">Login/Register</a>
        </nav>
        <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div> 
            <div id="search-btn" class="fas fa-search"></div>
        </div>
    </header>
    
    <section class="contact" id="contact">
        <div class="wrapper1">
            <div class="title1">
                <h1>Contact Us Now!</h1>
            </div>
            <div class="contact-form">
                <form id="contactForm" method="post" action="contact_us.php">
                    <div class="input-fields">
                        <input type="text" class="input" placeholder="Name" name="name" required>
                        <input type="email" class="input" placeholder="Email Address" name="email" pattern=".+@gmail\.com" required>
                        <input type="phone" class="input" placeholder="Phone" name="phone" required>
                        <input type="text" class="input" placeholder="Subject" name="subject" required>
                    </div>
                    <div class="msg">
                        <textarea placeholder="Message" name="message" required></textarea>
                        <button type="submit" class="btn1">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

        <section class="footer">
        <!-- Your existing footer code here -->
    </section>

    <div class="popup" id="successPopup">
        <h2>Message sent successfully!</h2>
        <button class="popup-btn" id="backBtn">Back to Packages</button>
    </div>
    
    <script src="../JS/index.js"></script>
    <script>
        // JavaScript for popup and back button functionality
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            // Simulate sending data (you can replace this with actual AJAX call)
            setTimeout(() => {
                document.getElementById('successPopup').style.display = 'block'; // Show the success popup
            }, 1000); // Change delay as needed
        });

        document.getElementById('backBtn').addEventListener('click', function() {
            window.location.href = '../HTML/package.html'; // Redirect to package.html
        });
    </script>
</body>
</html>
