<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link your CSS files -->
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="../CSS/login.css">
    <!-- Add any other meta tags or external resources here -->
</head>
<body>
    <header class="header">
        <a href="#" class="logo"><i class="fas fa-hiking"></i> RampurTravels</a>
        <nav class="navbar">
            <div id="nav-close" class="fas fa-times"></div>
            <a href="../HTML/index.html">Home</a>
            <a href="../HTML/category.html">Adventure</a>
            <a href="../HTML/package.html">Packages</a>
            <a href="../HTML/contact.html">Contact Us</a>
            <a href="../HTML/login.html">Login/Register</a>
        </nav>
        <div class="icons">
            <div id="menu-btn" class="fas fa-bars"></div> 
            <div id="search-btn" class="fas fa-search"></div>
        </div>
    </header>

        <div class="container">
        <div class="login-form">
            <h2>Login</h2>
            <div class="input-field">
                <input type="text" placeholder="Username">
            </div>
            <div class="input-field">
                <input type="password" placeholder="Password">
            </div>
            <button onclick="showLoginSuccess()">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="register.html">Register</a></p>
                <p><a href="package.html">Go Back</a></p>
                </p>
            </div>
        </div>
    </div>

    <!-- Popup for login success -->
    <div id="loginSuccessPopup" class="popup">
        <div class="popup-content">
            <span class="close-popup" onclick="closePopup('loginSuccessPopup')">&times;</span>
            <p>Login successful!</p>
            <a href="package.html" class="btn-back-to-home">Back to Packages</a>


        </div>
    </div>

        <!-- JavaScript for handling popup -->
    <script>
        function showLoginSuccess() {
            // Check if username and password fields are not empty
            let username = document.querySelector('input[type="text"]').value.trim();
            let password = document.querySelector('input[type="password"]').value.trim();
            
            if (username && password) {
                document.getElementById('loginSuccessPopup').style.display = 'block';
            } else {
                alert('Please enter both username and password.');
            }
        }

        function closePopup(popupId) {
            document.getElementById(popupId).style.display = 'none';
        }
    </script>

</body>
</html>
